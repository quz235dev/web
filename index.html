<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostMessage Example</title>
</head>
<body>
  <h1>PostMessage Example</h1>
  <p>ver 0.04</p>
  <button id="sendMessageButton">Send Message with object</button>

  <script>
    // ボタンのクリックイベントを設定
    document.getElementById("sendMessageButton").addEventListener("click", function () {
      // 親ページにメッセージを送信
      window.parent.postMessage({
        type: "audio_source",
        data: "https://www.cs.t-kougei.ac.jp/av-media/lectures/amp/2/page080/x2.wav"
      }, "*");
      console.log("posted!!")
    });
  </script>
</body>
</html>
